apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-depl
  namespace: test
spec:
  replicas: 5
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test-cont
        image: nginx:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
